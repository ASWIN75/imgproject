<html>
    <head>
        <title>Edit Products</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bo    otstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="alert alert-info text-center">
                UPDATE PRODUCT DETAILS
            </h1>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
        
        <form method="post" action="{% url 'edit_product' prdts.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <h6>Product Name :</h6>
            <input type="text" name="pname" class="form-control mt-3" value="{{ prdts.product_name }}">
            <h6>Price :</h6>
            <input type="number" name="price" class="form-control mt-3" value="{{ prdts.price }}">
            <h6>Quantity :</h6>
            <input type="number" name="qty" class="form-control mt-3" value="{{ prdts.quantity }}">
            <h6>Product Image :</h6>
            <img src="{{ prdts.image.url }}" class="w-25"><br>{{ prdts.image }}
            <input type="file" name="file" class="form-control mt-3" accept="image/*">
            <button type="submit" class="btn btn-info mt-3 w-100">Edit</button>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
</div>
</body>
</html>
